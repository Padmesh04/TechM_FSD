<div class="movie-detail" *ngIf="movie">
  <div class="movie-header">
    <img [src]="movie.imageUrl" [alt]="movie.title">
    <div class="movie-info">
      <h1>{{ movie.title }}</h1>
      <p class="rating">{{ movie.rating | rating }}</p>
      <p class="release-date">Released: {{ movie.releaseDate | date }}</p>
      <p class="description">{{ movie.description }}</p>
    </div>
  </div>

  <div class="reviews-section">
    <h2>Reviews</h2>
    <div class="review-form">
      <h3>Add Your Review</h3>
      <form (ngSubmit)="submitReview()">
        <div class="form-group">
          <label for="userName">Your Name</label>
          <input type="text" id="userName" [(ngModel)]="newReview.userName" name="userName" required>
        </div>
        <div class="form-group">
          <label for="rating">Rating</label>
          <select id="rating" [(ngModel)]="newReview.rating" name="rating">
            <option [value]="1">1 Star</option>
            <option [value]="2">2 Stars</option>
            <option [value]="3">3 Stars</option>
            <option [value]="4">4 Stars</option>
            <option [value]="5">5 Stars</option>
          </select>
        </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <textarea id="comment" [(ngModel)]="newReview.comment" name="comment" required></textarea>
        </div>
        <button type="submit">Submit Review</button>
      </form>
    </div>

    <div class="reviews-list">
      <div class="review" *ngFor="let review of movie.reviews">
        <div class="review-header">
          <span class="user-name">{{ review.userName }}</span>
          <span class="rating">{{ review.rating | rating }}</span>
          <span class="date">{{ review.date | date }}</span>
        </div>
        <p class="comment">{{ review.comment }}</p>
      </div>
    </div>
  </div>
</div>
